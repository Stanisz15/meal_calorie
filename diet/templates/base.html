<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dieta Cud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
{% block header %}
    <nav class="navbar navbar-light" style="background-color: #3ff18b">

        <a class="nav-link" href="#">week diet</a>

        <form class="form-inline">
            {% if request.user.is_authenticated %}
            <a class="navbar-text mr-sm-2" style="color: #FFA500">Hi {{ request.user.username }}</a>
            <a class="form-control mr-sm-2" href="{% url 'logout' %}"> log out</a>
            {% else %}
            <a class="form-control mr-sm-2" href="{% url 'login' %}"> log in</a>
            <a class="form-control mr-sm-2" href="{% url 'register' %}"> register</a>
            {% endif %}
        </form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
